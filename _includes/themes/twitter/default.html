<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2013 
          proudly powered by <a href="http://jekyllrb.com" target="_blank" title="Static site generator">Jekyll</a>
          and hosted in <a href="http://github.com/lezi/lezi.github.com" target="_blank" title="Yes, this is open sourced">github</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
