<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

  <div class="navbar navbar-fixed-top">
      <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
   

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        
        <p>&copy; {{ site.author.name }} 2013 
          proudly powered by <a href="http://jekyllrb.com" target="_blank" title="Static site generator">Jekyll</a>
          and hosted in <a href="http://github.com/lezi/lezi.github.com" target="_blank" title="Yes, this is open sourced">github</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
    {% include shares.html %}
  </body>
</html>
